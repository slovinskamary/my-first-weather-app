<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">

            <div class="row">
                <div class="col-6">


                    <h1>
                        <span id="your-city"></span>
                    </h1>
                    <ul>
                        <li><span id="date">

                            </span>
                            ,
                            <span id="description">
                                clear </span>
                        </li>
                        <li>
                            Humidity: <strong><span id="humidity"></span> % </strong>


                            , Wind: <strong><span id="wind"></span> km/h</strong>
                        </li>

                    </ul>
                </div>


                <div class="col-lg-6 col-md-6 col-sm-8">
                    <div class=" temperature-container d-flex justify-content-end">
                        <img src="" alt="" width="100" height="100" id="icon">




                        <div>
                            <strong id="temperature"></strong><span class="units"><a href="">°C

                                    | °F</a></span>
                        </div>


                    </div>
                </div>






                <small>
                    <span class="creator"> This project was coded by Mariia Slovinska and is <a class="gitHub"
                            href="https://github.com/slovinskamary/my-first-weather-app" target="_blank">open-sourced on
                            GitHub</a> and <a class="gitHub" href="https://preeminent-melba-0e371b.netlify.app"
                            target="_blank">
                            hosted on Netlify
                        </a></span>
                </small>
            </div>

        </div>
        <script src="src/app.js"></script>
</body>

</html>
