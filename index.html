<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">


            <h1>
                <span class="your-city">San Francisco </span>
            </h1>
            <ul>
                <li id="today">
                    Monday 15:00
                </li>

                <li id="description">
                    Clear
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    12°C | °F<img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear">



                </div>
                <div class="col-6">
                    <ul>

                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <small>
            <span class="creator"> This project was coded by Mariia Slovinska and is <a class="gitHub"
                    href="https://github.com/slovinskamary/my-first-weather-app" target="_blank">open-sourced on
                    GitHub</a> and <a class="gitHub" href="https://preeminent-melba-0e371b.netlify.app" target="_blank">
                    hosted on Netlify
                </a></span>
        </small>

    </div>
    <script src="src/app.js"></script>
</body>

</html>
